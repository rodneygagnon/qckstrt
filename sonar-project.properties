# SonarCloud Configuration
sonar.projectKey=MurmurNetwork_qckstrt
sonar.organization=murmurnetwork

# Project metadata
sonar.projectName=qckstrt
sonar.projectVersion=1.0.0

# Source code locations
sonar.sources=apps/frontend/app,apps/frontend/lib,apps/backend/src,packages
sonar.tests=apps/frontend/__tests__,apps/backend/src/**/*.spec.ts,packages/**/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/__tests__/**

# Test exclusions
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx

# Coverage reports (lcov format)
sonar.javascript.lcov.reportPaths=coverage-reports/apps/frontend/coverage/lcov.info,coverage-reports/packages/*/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPaths=apps/frontend/tsconfig.json,apps/backend/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
